<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Smart Pump</title>
    <link rel="icon" href="/src/assets/logo.png">
    <link href="/src/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-600 to-blue-900 text-white min-h-screen flex flex-col">
    <!-- Warning Modal -->
    <div id="warning-modal" class="fixed inset-0 z-50 hidden bg-gray-800 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-md p-6 text-gray-900">
            <h2 class="text-lg font-bold mb-4 text-red-600">Delete Profile</h2>
            <p>Are you sure you want to delete your profile?</p>
            <p class="mb-6" > This action is <strong>permanent</strong> and can not be undone.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-delete" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">
                    Cancel
                </button>
                <button id="confirm-delete" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="bg-blue-800 shadow-md py-4">
        <div class="container mx-auto flex items-center justify-between px-6">
            <!-- Logo -->
            <div class="flex items-center space-x-4">
                <a href="./home.html">
                    <img src="/src/assets/logo.png" alt="Smart Pump Logo" class="w-16 h-16">
                </a>
                <span class="md:text-xl text-md font-bold tracking-wide">
                    <a href="./home.html">Smart Pump</a>
                </span>
            </div>

            <!-- Navigation Links -->
            <ul class="flex space-x-8 text-sm md:text-base">
                <li><a id="nav-home" href="/src/views/nav/home.html" class="hover:underline">Home</a></li>
                <li><a id="nav-profile" href="/src/views/nav/profile.html" class="hover:underline">Profile</a></li>
                <li><a id="nav-logout" href="/src/views/welcome.html" class="hover:underline">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto py-12 flex flex-col items-center justify-center">
        <div class="bg-white text-gray-900 rounded-lg shadow-lg p-8 max-w-4xl w-full">
            <!-- Title -->
            <h1 class="text-3xl font-extrabold text-center mb-6">Update Profile</h1>

            <!-- Form -->
            <form id="profile-update-form" class="space-y-6">
                <!-- Profile Img -->
                <div class="flex flex-col items-center space-y-4">
                    <div class="w-24 h-24 rounded-full overflow-hidden border-4 border-blue-600">
                        <img id="user-img" src="" alt="Profile Image" class="w-full h-full object-cover">
                    </div>
                    <button 
                        type="button" 
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">
                        Change Image
                    </button>
                </div>

                <!-- Filds del Formulario -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="first" class="block text-sm font-medium mb-1">First Name</label>
                        <input 
                            type="text" 
                            id="first" 
                            name="first" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="Enter your first name" 
                            readonly
                            required>
                    </div>

                    <div>
                        <label for="last" class="block text-sm font-medium mb-1">Last Name</label>
                        <input 
                            type="text" 
                            id="last" 
                            name="last" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="Enter your last name" 
                            readonly
                            required>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium mb-1">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="Enter your email" 
                            readonly
                            required>
                    </div>

                    <div>
                        <label for="age" class="block text-sm font-medium mb-1">Age</label>
                        <input 
                            id="age"
                            type="number" 
                            name="age" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                            placeholder="Enter your age"
                            min="0" 
                            step="any"
                            oninput="this.value = Math.abs(this.value)">
                    </div>

                    <div>
                        <label for="eyeColor" class="block text-sm font-medium mb-1">Eye Color</label>
                        <input 
                            type="text" 
                            id="eyeColor" 
                            name="eyeColor" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                            placeholder="Enter color eye">
                    </div>

                    <div>
                        <label for="company" class="block text-sm font-medium mb-1">Company</label>
                        <input 
                            type="text" 
                            id="company" 
                            name="company" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                            placeholder="Company name">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium mb-1">Phone</label>
                        <input 
                            type="text" 
                            id="phone" 
                            name="phone" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                            placeholder="Enter your phone">
                    </div>

                    <div>
                        <label for="address" class="block text-sm font-medium mb-1">Address</label>
                        <input 
                            type="text" 
                            id="address" 
                            name="address" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                            placeholder="Enter your address">
                    </div>
                </div>

                <!-- Botones -->
                <div class="space-y-4">
                    <button 
                        id="update-user"
                        type="submit" 
                        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
                        Update Profile
                    </button>

                    <button 
                        id="delete-user"
                        type="submit" 
                        class="w-full bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-600 transition">
                        Delete Profile
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-800 py-6">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2024 Smart Pump. All rights reserved.</p>
        </div>
    </footer>

    <script src="/src/js/profile.js" type="module"></script>
</body>
</html>
