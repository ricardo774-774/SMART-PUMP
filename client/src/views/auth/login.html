<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pump - Login</title>
    <link rel="icon" href="/src/assets/logo.png">
    <link href="/src/output.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gradient-to-b from-blue-600 to-blue-900 min-h-screen flex flex-col items-center justify-center text-white px-4">
        <!-- Título -->
        <h1 class="text-4xl font-extrabold tracking-wide mb-6">Login</h1>

        <!-- Imagen -->
        <div class="w-20 h-20 mb-6">
            <a href="../welcome.html">
                <img class="w-full h-full object-cover shadow-lg" src="/src/assets/logo.png" alt="Smart Pump Logo">
            </a>
        </div>

        <!-- Formulario -->
        <form id="login-form" class="bg-white text-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full space-y-4">

            <!-- Error from back -->
            <div id="error-div" class="text-center text-red-700 hidden">
                <p class="font-bold" >Error: <span id="error-back" class="underline"></span></p>
            </div>

            <!-- Campo Email -->
            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                    placeholder="Enter your email" 
                    required>
                <p id="email-error" class="text-gray-600 bg-red-200 border rounded-md text-center hidden">A valid Email is required</p>
            </div>
            
            <!-- Campo Password -->
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                    placeholder="Enter your password" 
                    required>
                <p id="password-error" class="text-gray-600 bg-red-200 border rounded-md text-center hidden">Minimum characters of 6</p>
                
            </div>

            <!-- Botón Login -->
            <div>
                <button
                    id="login-btn" 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-colors duration-300">
                    Login
                </button>
            </div>

            <!-- Direct To Sigin -->
            <div class="text-center">
                <a class="text-zinc-500 underline" href="./signin.html">Don't you have an account?</a>
            </div>
        </form>

        <!-- Botón para volver al welcome.html -->
        <div class="mt-4">
            <a href="../welcome.html" class="block text-center bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg transition-colors duration-300">
                Go Back
            </a>
        </div>
    </div>
</body>
</html>

<script src="/src/js/login.js" type="module"></script>
